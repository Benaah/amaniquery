services:
  - name: frontend
    type: web
    runtime: node
    rootDir: frontend
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: api
          property: host
    plan: free

  - name: api
    type: web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn Module4_NiruAPI.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: frontend
          property: host
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: $PORT
      - key: LLM_PROVIDER
        value: moonshot
      - key: DEFAULT_MODEL
        value: moonshot-v1-8k
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
    plan: free