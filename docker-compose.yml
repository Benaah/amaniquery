version: '3.8'

services:
  # Database
  chroma:
    image: chromadb/chroma:latest
    container_name: amaniquery_chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - amaniquery_network

  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amaniquery_api
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:8000,http://frontend:3000
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      # Add other environment variables as needed
      - LLM_PROVIDER=moonshot
      - DEFAULT_MODEL=moonshot-v1-8k
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
    depends_on:
      chroma:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    networks:
      - amaniquery_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amaniquery_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - amaniquery_network
    restart: unless-stopped

  # PostgreSQL for chat sessions (optional)
  postgres:
    image: postgres:15-alpine
    container_name: amaniquery_postgres
    environment:
      - POSTGRES_DB=amaniquery
      - POSTGRES_USER=amaniquery
      - POSTGRES_PASSWORD=amaniquery_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - amaniquery_network
    restart: unless-stopped

volumes:
  chroma_data:
  postgres_data:

networks:
  amaniquery_network:
    driver: bridge