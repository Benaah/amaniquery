version: '3.8'

services:
  # Database
  chroma:
    image: chromadb/chroma:latest
    container_name: amaniquery_chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - amaniquery_network

  # API Backend (includes integrated scheduler)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amaniquery_api
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:8000,http://frontend:3000,https://amaniquery.onrender.com
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      # Scheduler configuration (integrated into API)
      - ENABLE_SCHEDULER=true
      - SCHEDULER_BACKEND=apscheduler
      # Add other environment variables as needed
      - LLM_PROVIDER=moonshot
      - DEFAULT_MODEL=moonshot-v1-8k
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://amaniquery:amaniquery_password@postgres:5432/amaniquery
      # NiruSense MinIO Configuration
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=miniopassword123
      - MINIO_SECURE=false
      - MINIO_BUCKET=bronze-raw
      # NiruSense Configuration
      - ENABLE_NIRUSENSE=false  # Set to true to enable
      - ENABLE_NIRUSENSE_SCHEDULER=false
    depends_on:
      chroma:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_started
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - amaniquery_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amaniquery_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - amaniquery_network
    restart: unless-stopped

  # PostgreSQL for chat sessions (optional)
  postgres:
    image: postgres:15-alpine
    container_name: amaniquery_postgres
    environment:
      - POSTGRES_DB=amaniquery
      - POSTGRES_USER=amaniquery
      - POSTGRES_PASSWORD=amaniquery_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - amaniquery_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: amaniquery_scheduler
    command: python start_scheduler.py
    environment:
      - DATABASE_URL=postgresql://amaniquery:amaniquery_password@postgres:5432/amaniquery
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - amaniquery_network
    restart: unless-stopped

  # Celery Worker (alternative to APScheduler, requires Redis)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amaniquery_celery_worker
    command: celery -A Module1_NiruSpider.scheduler.celery_app worker --loglevel=info -Q crawling --concurrency=2
    environment:
      - DATABASE_URL=postgresql://amaniquery:amaniquery_password@postgres:5432/amaniquery
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - amaniquery_network
    restart: unless-stopped
    profiles:
      - celery  # Only starts with: docker-compose --profile celery up

  # Celery Beat Scheduler (alternative to APScheduler, requires Redis)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amaniquery_celery_beat
    command: celery -A Module1_NiruSpider.scheduler.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://amaniquery:amaniquery_password@postgres:5432/amaniquery
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - amaniquery_network
    restart: unless-stopped
    profiles:
      - celery  # Only starts with: docker-compose --profile celery up

volumes:
  chroma_data:
  postgres_data:
  minio_data:

networks:
  amaniquery_network:
    driver: bridge