---
# Option 1: Use nginx as the main entry point (recommended)
# Direct traffic to nginx, which handles rate limiting and proxies to services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amaniquery-ingress-nginx
  namespace: amaniquery
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Let our nginx handle rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "1000"
    
    # CORS handled by our nginx
    nginx.ingress.kubernetes.io/enable-cors: "false"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    
    # File upload size
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  tls:
  - hosts:
    - amaniquery.example.com
    secretName: amaniquery-tls-cert
  rules:
  # Route all traffic through our nginx reverse proxy
  - host: amaniquery.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
---
# Option 2: Use Ingress Controller directly (no nginx pod)
# This configuration bypasses the nginx deployment and routes directly to services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amaniquery-ingress-direct
  namespace: amaniquery
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting at ingress level
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://amaniquery.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # Timeouts for research endpoints
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    
    # File upload size
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "api-service"
spec:
  tls:
  - hosts:
    - amaniquery.example.com
    - api.amaniquery.example.com
    secretName: amaniquery-tls-cert
  rules:
  # Frontend
  - host: amaniquery.example.com
    http:
      paths:
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
      # WebSocket
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
      # Frontend (must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
  # API subdomain (optional)
  - host: api.amaniquery.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
