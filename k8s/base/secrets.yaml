apiVersion: v1
kind: Secret
metadata:
  name: amaniquery-secrets
  namespace: amaniquery
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_PASSWORD: "CHANGEME_postgres_password"
  
  # LLM API Keys
  MOONSHOT_API_KEY: "CHANGEME_moonshot_key"
  OPENAI_API_KEY: "CHANGEME_openai_key"
  ANTHROPIC_API_KEY: "CHANGEME_anthropic_key"
  GROQ_API_KEY: "CHANGEME_groq_key"
  TOGETHER_API_KEY: "CHANGEME_together_key"
  
  # MinIO Credentials
  MINIO_ACCESS_KEY: "admin"
  MINIO_SECRET_KEY: "CHANGEME_minio_password"
  
  # SMS Gateway (Africa's Talking)
  AFRICASTALKING_USERNAME: "CHANGEME_username"
  AFRICASTALKING_API_KEY: "CHANGEME_africastalking_key"
  
  # LiveKit (Voice Agent)
  LIVEKIT_URL: "CHANGEME_livekit_url"
  LIVEKIT_API_KEY: "CHANGEME_livekit_key"
  LIVEKIT_API_SECRET: "CHANGEME_livekit_secret"
