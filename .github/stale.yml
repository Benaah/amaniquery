# Configuration for Stale Bot
# This will automatically mark and close stale issues and pull requests

# Number of days of inactivity before an issue or PR becomes stale
daysUntilStale: 60

# Number of days of inactivity before a stale issue or PR is closed
daysUntilClose: 7

# Issues or PRs with these labels will never be considered stale
exemptLabels:
  - pinned
  - security
  - good first issue
  - help wanted

# Set to true to ignore issues in a project (defaults to false)
exemptProjects: false

# Set to true to ignore issues in a milestone (defaults to false)
exemptMilestones: false

# Set to true to ignore issues with an assignee (defaults to false)
exemptAssignees: false

# Label to use when marking as stale
staleLabel: stale

# Comment to post when marking as stale. Set to `false` to disable
markComment: >
  This issue has been automatically marked as stale because it has not had
  recent activity. It will be closed if no further activity occurs within 7 days.
  Thank you for your contributions.

# Comment to post when removing the stale label. Set to `false` to disable
unmarkComment: false

# Comment to post when closing a stale issue or PR. Set to `false` to disable
closeComment: >
  This issue has been automatically closed due to inactivity. If you believe
  this was closed in error, please feel free to reopen it or create a new issue
  with updated information.

# Limit the number of actions per hour, from 1-30. Default is 30
operationsPerRun: 30

# Limit to only `issues` or `pulls`
only: issues

# Optionally, specify configuration settings that are specific to 'pulls' or 'issues'
pulls:
  daysUntilStale: 90
  daysUntilClose: 7
  exemptLabels:
    - pinned
    - security
    - work in progress
  markComment: >
    This pull request has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs within 7 days.
    Thank you for your contributions.

issues:
  daysUntilStale: 60
  daysUntilClose: 7
  exemptLabels:
    - pinned
    - security
    - good first issue
    - help wanted
  markComment: >
    This issue has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs within 7 days.
    Thank you for your contributions.

