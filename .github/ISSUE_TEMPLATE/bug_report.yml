name: Bug Report
description: File a bug report to help us improve AmaniQuery
title: "[Bug] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: A clear and concise description of what actually happened.
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Module Affected
      description: Which module(s) are affected by this bug?
      options:
        - Module1_NiruSpider (Web Crawler)
        - Module2_NiruParser (ETL & Embedding)
        - Module3_NiruDB (Vector Database)
        - Module4_NiruAPI (RAG API)
        - Module5_NiruShare (Social Media Sharing)
        - Module6_NiruVoice (Voice Agent)
        - Module7_NiruHybrid (Hybrid RAG)
        - Frontend (Next.js)
        - Android App
        - Documentation
        - Multiple modules
        - Not sure
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      placeholder: |
        - OS: [e.g., Windows 10, Ubuntu 22.04, macOS 13]
        - Python version: [e.g., 3.11.0]
        - Node.js version: [e.g., 18.17.0]
        - Browser (if applicable): [e.g., Chrome 120]
        - AmaniQuery version/commit: [e.g., v1.0.0 or commit hash]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Screenshots
      description: If applicable, add error logs, stack traces, or screenshots
      placeholder: Paste error logs or attach screenshots here
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context about the problem here.

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug has not already been reported
          required: true
        - label: I have provided all the information requested above
          required: true

