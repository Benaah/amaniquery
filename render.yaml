services:
  - name: frontend
    type: web
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://api.amaniquery.onrender.com
    plan: free

  - name: api
    type: web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn Module4_NiruAPI.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: https://amaniquery.onrender.com,https://api.amaniquery.onrender.com
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: $PORT
    plan: free