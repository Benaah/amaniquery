apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: amaniquery

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - persistentvolume.yaml
  - statefulsets.yaml
  - deployments.yaml
  - nginx-deployment.yaml
  - services.yaml
  - ingress.yaml
  - ingress-options.yaml
  - hpa.yaml
  - nginx-hpa.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: amaniquery
  app.kubernetes.io/managed-by: kustomize

# Images (can be overridden in overlays)
images:
  - name: amaniquery-api
    newName: your-registry/amaniquery-api
    newTag: latest
  - name: amaniquery-frontend
    newName: your-registry/amaniquery-frontend
    newTag: latest
