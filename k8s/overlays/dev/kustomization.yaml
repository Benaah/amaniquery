apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: amaniquery

bases:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

# Development-specific patches
patchesStrategicMerge:
  - deployment-patch.yaml
  - hpa-patch.yaml

# Development replicas
replicas:
  - name: api
    count: 1
  - name: frontend
    count: 1

# Development resource limits (lower)
configMapGenerator:
  - name: amaniquery-config
    behavior: merge
    literals:
      - API_RELOAD=true
      - ENABLE_SCHEDULER=false
      - NODE_ENV=development

images:
  - name: amaniquery-api
    newName: amaniquery-api
    newTag: dev
  - name: amaniquery-frontend
    newName: amaniquery-frontend
    newTag: dev
